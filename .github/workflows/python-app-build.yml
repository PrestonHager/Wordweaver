# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version: [ 3.12 ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: "${{ matrix.python-version }}"
    - name: Install uv (Unix)
      if: runner.os != 'Windows'
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - name: Install uv (Windows)
      if: runner.os == 'Windows'
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
        echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Install dependencies
      run: |
        uv sync --extra dev
    - name: Install Windows dependencies
      run: |
        iwr -useb get.scoop.sh -outfile 'install.ps1'
        .\install.ps1 -RunAsAdmin
        scoop update
        scoop bucket add extras
        scoop install nsis
      if: runner.os == 'Windows'
    - name: Build executable
      run: |
        uv run python -m PyInstaller Wordweaver.spec
    - name: Build Windows installer
      run: |
        makensis src/wordweaver.nsi
      if: runner.os == 'Windows'
    - name: Build macOS installer
      uses: akiojin/generate-mac-installer-github-action@v0.1.0
      with:
        output-directory: dist
        root-directory: dist
        bundle-path: Wordweaver.app
        identifier: com.prestonhager.wordweaver
      if: runner.os == 'macOS'
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: wordweaver-${{ matrix.os }}
        path: dist/Wordweaver*